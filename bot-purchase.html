<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose a Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md p-8">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Available Bots</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      
      <!-- VIP -->
      <div class="bg-green-100 p-4 rounded-xl shadow">
        <h2 class="text-xl font-bold text-green-700">VIP</h2>
        <p class="text-gray-700">Price: Ksh 1500</p>
        <p class="text-sm text-gray-500">Reward: Ksh 2500 in 24 hrs</p>
        <button class="mt-3 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Buy VIP</button>
      </div>

      <!-- VVIP -->
      <div class="bg-yellow-100 p-4 rounded-xl shadow">
        <h2 class="text-xl font-bold text-yellow-700">VVIP</h2>
        <p class="text-gray-700">Price: Ksh 2500</p>
        <p class="text-sm text-gray-500">Reward: Ksh 3500 in 24 hrs<br>Ksh 8000 in 7 days<br>Ksh 15,000 in 30 days</p>
        <button class="mt-3 w-full bg-yellow-600 text-white py-2 rounded hover:bg-yellow-700">Buy VVIP</button>
      </div>

      <!-- Exclusive -->
      <div class="bg-purple-100 p-4 rounded-xl shadow">
        <h2 class="text-xl font-bold text-purple-700">Exclusive</h2>
        <p class="text-gray-700">Price: Ksh 5500</p>
        <p class="text-sm text-gray-500">Reward: Ksh 30,000 in 30 days</p>
        <button class="mt-3 w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Buy Exclusive</button>
      </div>

    </div>
  </div>

</body>
</html>
