<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SimpleTrading - Landing</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9fafb;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; min-height: 100vh;
  }
  main {
    flex: 1;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  .btn {
    display: inline-block;
    background: #4CAF50;
    color: white;
    padding: 15px 30px;
    margin: 10px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
  }
  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
    color: #555;
    background: #eaeaea;
  }
  /* Hamburger */
  #menuToggle {
    position: fixed;
    top: 20px;
    left: 20px;
    cursor: pointer;
    z-index: 100;
  }
  #menuToggle div {
    width: 30px;
    height: 3px;
    background-color: #333;
    margin: 6px 0;
  }
</style>
</head>
<body>
  <div id="menuToggle" aria-label="Menu">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <main>
    <h1>Welcome to SimpleTrading</h1>
    <p>No Risks — 100% Guaranteed</p>
    <a href="login.html" class="btn">Login</a>
    <a href="register.html" class="btn">Register</a>
    <a href="bots.html" class="btn">Explore Bots</a>
  </main>

  <footer>No Risks — 100% Guaranteed</footer>

  <script>
    // Auto redirect after 3 seconds to login page
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 3000);
  </script>
</body>
</html>
