<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SimpleTrading - Register</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; min-height: 100vh;
  }
  main {
    flex: 1;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
  }
  form {
    background: white;
    padding: 30px;
    border-radius: 6px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 320px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 18px;
    border-radius: 4px;
    border: 1px solid #ddd;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #4caf50;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
  }
  p.message {
    text-align: center;
    margin-top: 15px;
  }
  p.message a {
    color: #4caf50;
    text-decoration: none;
  }
  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
    color: #555;
    background: #eaeaea;
  }
  /* Hamburger */
  #menuToggle {
    position: fixed;
    top: 20px;
    left: 20px;
    cursor: pointer;
    z-index: 100;
  }
  #menuToggle div {
    width: 30px;
    height: 3px;
    background-color: #333;
    margin: 6px 0;
  }
</style>
</head>
<body>
  <div id="menuToggle" aria-label="Menu">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <main>
    <form id="registerForm">
      <h2>Register</h2>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="e.g. 0712345678" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Register</button>
    </form>
    <p class="message">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </main>

  <footer>No Risks â€” 100% Guaranteed</footer>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const fullname = form.fullname.value.trim();
      const phone = form.phone.value.trim();
      const password = form.password.value.trim();

      if(fullname && phone && password) {
        // Store new user locally
        localStorage.setItem('simpleTradingUser', JSON.stringify({fullname, phone}));
        alert('Registration successful! Please login.');
        window.location.href = 'login.html';
      } else {
        alert('Please fill all fields.');
      }
    });
  </script>
</body>
</html>
